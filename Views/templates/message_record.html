{% extends "layout.html" %}

{% block webinfo %}


<div class="container">
    <h2>邮件记录</h2>
    <p>结果以当前情况为准，可去记录中查看。</p>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>id</th>
                <th>收件邮箱</th>
                <th>告警参数</th>
                <th>发送时间</th>
            </tr>
            </thead>
            <tbody>
            {% for i in items %}
            <tr>
                <td>{{ i['id'] }}</td>
                <th>{{ i['recive_email'] }}</th>
                <td>{{ i['warning_result'] }}</td>
                <td>{{ i['send_time'] }}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
