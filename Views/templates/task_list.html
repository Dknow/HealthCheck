{% extends "layout.html" %}

{% block webinfo %}
<div class="container">
    <h2>任务列表</h2>
    <p>结果以当前情况为准，可去记录中查看。</p>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>id</th>
                <th>任务名称</th>
                <th>设备名称</th>
                <th>任务参数</th>
            </tr>
            </thead>
            <tbody>
            {% for i in items %}
            <tr>
                <td>{{i['id']}}</td>
                <td>{{i['task_name']}}</td>
<!--                <td>{{ i['device_name'] }}</td>-->
                                <td>{{ i['device_host'] }}</td>

                <td>{{i['params']}}</td>
            </tr>
            {% endfor %}

            </tbody>
        </table>
    </div>
</div>
{% endblock %}
