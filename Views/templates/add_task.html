{% extends "layout.html" %}
{% block css %}
<link href="static/buss/css/task.css" rel="stylesheet" type="text/css"/>
<link href="static/plugin/sweetalert/sweetalert.css" rel="stylesheet" type="text/css"/>
{% endblock %}
{% block webinfo %}
<div class="wrapper-page">
    <div class="m-t-40 card-box" style="background-color: rgba(0,0,0,0.6)">
        <div class="text-center">
            <h4 class="text-uppercase font-bold m-b-0">新增任务</h4>
        </div>
        <div class="panel-body">
            <form class="form-horizontal m-t-20" action="add_task" method="post">
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                <div class="form-group">
                    <div class="col-xs-12">
                        <label for="device_type" class="control-label">设备类型</label>
                        <select class="form-control" id="device_type">
                            <option></option>
                            <option value="HUAWEI_Switch">HUAWEI_Switch</option>
                            <option value="H3C_Switch">H3C_Switch</option>
                        </select>
                    </div>

                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="设备名称" name="deviceName">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="IP" name="host">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="端口" name="port">
                    </div>
                </div>
                <div class="form-group ">
                    <div class="col-xs-12">
                        <input class="form-control" type="text" required="" placeholder="用户名" name="user">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-12">
                        <input class="form-control" type="password" required="" placeholder="密码" name="password">
                    </div>
                </div>
                <div class="form-group text-center m-t-30">
                    <div class="col-xs-12">
                        <button class="btn btn-bordred btn-block waves-effect waves-light" type="submit"
                                style="background-color: rgba(113,182,249,0.8);color:white">添加
                        </button>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>

{% endblock %}

{% block js %}
<script src="static/plugin/sweetalert/sweetalert.min.js"></script>
<script src="static/buss/js/task.js"></script>
{% endblock %}
